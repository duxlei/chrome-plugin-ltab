<!DOCTYPE html>
<html>
<head>
	<title>L-Tab</title>
	<meta charset="utf-8"/>
    <link href="layui/css/layui.css" type="text/css" rel="stylesheet"/>
</head>
<style type="text/css">
	body {
		margin: 0;
		padding: 0;
		/*background-color: #666666;*/
		/*background-color: #999999;*/
		/* background-color: #f2f2f2;*/
		background-color: #2c2c2c;
		/* position: static; */
	}
	input {
	    -webkit-writing-mode: horizontal-tb !important;
	    text-rendering: auto;
	    color: -internal-light-dark(black, white);
	    letter-spacing: normal;
	    word-spacing: normal;
	    text-transform: none;
	    text-indent: 0px;
	    text-shadow: none;
	    display: inline-block;
	    text-align: start;
	    appearance: textfield;
	    background-color: -internal-light-dark(rgb(255, 255, 255), rgb(59, 59, 59));
	    -webkit-rtl-ordering: logical;
	    cursor: text;
	    margin: 0em;
	    font: 400 13.3333px Arial;
	    padding: 1px 2px;
	    border-width: 2px;
	    border-style: inset;
	    border-color: -internal-light-dark(rgb(118, 118, 118), rgb(133, 133, 133));
	    border-image: initial;
	}
	input:focus{
		outline:none;
	}
	#search {
	    height: 63px;
	    height: 63px;
	    border-radius: 12.6px;
	    flex-shrink: 0;
	    background: var(--search-bar-color);
	    color: var(--search-bar-font-color);
	    border: 0px;
	    padding: 10px 25px;
	    box-sizing: border-box;
	    font-size: 1.6rem;
	    background-position: 18px center;
	    background-size: 24px;
	    opacity: 0.9;
	    background-color: #999999;
	    display: block;
	    width: 30%;
	    margin: 10% auto 0 auto;
	    color: #FFFFFF;
	}
	#search:hover {
		-webkit-transition: border linear .1s,-webkit-box-shadow linear .2s;
	 	border-color: #e6e6e6;
	 	-webkit-box-shadow: 0 0 8px #e6e6e6;
	}

	.tree-content {
		position: absolute;
		top:0;
		/* left: 100px; */
		height: 100%;
	}
	.tree {
		height: 100%;
		width: 320px;
		background-color: #f1f1f1;
		position: relative;
	}
	.tree ul li {
		height: 38px;
		line-height: 38px;
		cursor: pointer;
		color:#2c2c2c;
		font-size: 15px;
		font-weight: 400;
		background-color: #e6e6e6;
		margin: 5px 0;
		padding: 0 20px 0 20px;
		overflow: hidden;
		display: flex;
		flex-flow: row;
		align-items: center;
		width: calc(100% - 40px);
	}
	.tree ul li:first-child {
		margin-top: 0;
	}
	.tree ul li:hover {
		background-color: #dfdfdf;
	}
	.tree ul li a {
		width: 260px;
		height: 100%;
		overflow: hidden;
	}
	.tree ul li span {
		display: flex;justify-content: center;align-items: center;
		width: 25px;
		height: 25px;
		border-radius: 5px;
		align-items: center;
		font-size: 20px;
		margin-right: -10px;
		font-weight: 800;
	}
	.tree ul li span:hover {
		/* background-color: #dfdfdf; */
		background-color: #b6b6b6;
		color: #666;
		cursor: move;
	}
	.tree .dragging {
		position: absolute;
		z-index: 999;
		box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
	}
	.tree .drag-li {
		border: 3px dashed rgba(0,0,0,0.2);
		background-color: #f1f1f1;
		margin-left: 5px;
		width: calc(100% - 60px);
		height: 32px;
	}
	.no-select {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
		-khtml-user-select: none;
		user-select: none;
	}

</style>
<body>
	<div>
		<input type="text" id="search" name="lsearch"/>
	</div>

	<div style="position: absolute;top:0;right: 0;height: 100%; width: 350px; background-color: #F2F2F2;">
		<div class="layui-row">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">保存栏</div>
					<div class="layui-card-body">
						<table class="layui-table" id="collectList">
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	
	<div class="tree-content">
		<div class="tree">
			<ul></ul>
		</div>
	</div>


	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/common/http.js"></script>
	<script type="text/javascript" src="layui/layui.js"></script>
	<script type="text/javascript" src="js/newTab.js"></script>
</body>
</html>
